---
id: blog
layout: page
permalink: /blog/
---

<div class="blog">
  {% for post in site.posts %}
    <div class="blog-post">
      <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>

      <p class="small text-muted">Posted {{ post.date | date: "%b %-d, %Y" }} by {{ post.author }}{% if post.meta %} Â· {{ post.meta }}{% endif %}</p>

      <p class="blog-excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
    </div>
  {% endfor %}
</div>
