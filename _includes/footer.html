{% include vars.html %}

<hr class="feature-divider">

<div class="container">
  <footer class="footer">
    <div class="footer-left">
      <span class="footer-item">Yarn</span>
      <span class="footer-item"><a href="https://github.com/yarnpkg/yarn/blob/master/LICENSE">{{i18n.site_bsd_license}}</a></span>
      <span class="footer-item"><a href="{{url_base}}/org/code-of-conduct">{{i18n.code_of_conduct}}</a></span>
    </div>

    <div class="footer-right">
      {% if layout.shitty %}
        <span class="footer-item"><a href="http://shittywatercolour.com/">Artwork by Shitty Watercolour</a></span>
      {% endif %}

      {% if vars_active_language.tag == "en" %}
        <span class="footer-item"><a href="https://github.com/yarnpkg/website/edit/master/{{page.path}}">{{i18n.site_edit_this_page}}</a></span>
      {% else %}
        <span class="footer-item"><a href="{{url_base}}/org/translating">{{i18n.site_edit_this_page}}</a></span>
      {% endif %}
    </div>
  </footer>
</div>
